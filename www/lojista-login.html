<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Lojista - Mapping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="lojista-body">
    <div class="lojista-login-screen">
        <div class="lojista-welcome">
            <p class="lojista-welcome-text">Bem-vindo,</p>
            <h1 class="lojista-title">
                <i class="fa-solid fa-store"></i> LOJISTA
            </h1>
        </div>
        
        <p class="lojista-subtitle">Conecte-se para continuar</p>
        
        <form id="lojistaLoginForm" class="lojista-form">
            <div class="lojista-input-group">
                <i class="fa-solid fa-envelope lojista-input-icon"></i>
                <input type="email" placeholder="Digite seu e-mail" required class="lojista-input">
            </div>
            
            <div class="lojista-input-group">
                <i class="fa-solid fa-lock lojista-input-icon"></i>
                <input type="password" placeholder="Digite sua senha" required class="lojista-input">
            </div>
            
            <button type="submit" class="btn-lojista-login" onclick="goToPage('lojista-menu.html')">Login</button>
            <button type="button" class="btn-lojista-back" onclick="goToPage('login.html')">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </button>
        </form>
    </div>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('lojistaLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Login do lojista realizado!');
        });
    </script>
</body>
</html>
