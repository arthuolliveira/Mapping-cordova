<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Administrador - Mapping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-body">
    <div class="admin-login-screen">
        <div class="admin-welcome">
            <p class="admin-welcome-text">Bem-vindo</p>
            <h1 class="admin-title">
                <i class="fa-solid fa-user-tie"></i> ADMINISTRADOR
            </h1>
        </div>
        
        <p class="admin-subtitle">Conecte-se para continuar</p>
        
        <form id="adminLoginForm" class="admin-form">
            <div class="admin-input-group">
                <i class="fa-solid fa-envelope admin-input-icon"></i>
                <input type="email" placeholder="Digite seu e-mail" required class="admin-input">
            </div>
            
            <div class="admin-input-group">
                <i class="fa-solid fa-lock admin-input-icon"></i>
                <input type="password" placeholder="Digite sua senha" required class="admin-input">
            </div>
            
            <button type="submit" class="btn-admin-login" onclick="goToPage('lojista-menu.html')">Login</button>
            <button type="button" class="btn-admin-back" onclick="goToPage('login.html')">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </button>
        </form>
    </div>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            goToPage('admin-dashboard.html');
        });
    </script>
</body>
</html>
