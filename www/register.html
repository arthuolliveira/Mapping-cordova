<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cadastro - Mapping</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-screen">
        <div class="header">
            <button class="back-btn" onclick="goToPage('index.html')">←</button>
        </div>
        <div class="content">
            <h1 class="title">CADASTRE-SE</h1>
            <p class="description">
                Registre-se e continue<br>
                aproveitando os benefícios do<br>
                Mapping
            </p>
            
            <form id="registerForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" placeholder="Digite Seu Nome" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="text" placeholder="Digite Seu Sobrenome" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" placeholder="E-mail" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fa-solid fa-calendar"></i></span>
                        <input type="text" placeholder="Data de Nascimento" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fa-solid fa-phone"></i></span>
                        <input type="tel" placeholder="Número" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" placeholder="Crie Uma Senha" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" placeholder="Confirme Sua Senha" required>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Ao continuar, você concorda com nossos
                        <a href="#">Termos de Uso</a> e 
                        <a href="#">Política de Privacidade</a>
                    </label>
                </div>
                
                <p class="next-step">Siga os próximos passos:</p>
                
                <button type="submit" class="btn btn-primary">Próximo</button>
            </form>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            goToPage('confirm.html');
        });
    </script>
</body>
</html>
