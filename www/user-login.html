<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login de Usuário - Mapping</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-screen user-login-screen">
        <div class="header">
            <button class="back-btn" onclick="goToPage('login.html')">←</button>
        </div>
        
        <div class="content">
            <h1 class="title">BEM-VINDO<br>DE VOLTA</h1>
            <p class="description">
                Faça login para continuar<br>
                aproveitando os benefícios do<br>
                Mapping
            </p>
            
            <form id="userLoginForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" id="email" placeholder="Digite Seu E-mail" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="password" placeholder="Digite Sua Senha" required>
                    </div>
                </div>
                
                <div class="forgot-password-link">
                    <a href="#" onclick="goToPage('forgot-password.html')">Esqueci a Senha</a>
                </div>
                
                <p class="next-step">Faça o Login:</p>
                
                <button type="submit" class="btn btn-primary" onclick="goToPage('dashboard.html')">Entrar</button>
            </form>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>

    </script>
</body>
</html>
