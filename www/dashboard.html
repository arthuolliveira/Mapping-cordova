<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - Mapping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-screen">
        
        <div class="search-toolbar">
            <div class="search-input-wrapper">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Pesquisar por um destino...">
            </div>
            <button class="menu-btn" onclick="openMenu()">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>

        <div class="dashboard-screen">
    
    <div class="location-selector">
        <div class="selector-container">
            <div class="pin-icon-column">
                <i class="fa-solid fa-circle origin-pin"></i>
                <div class="separator-line"></div>
                <i class="fa-solid fa-location-dot destination-pin"></i>
            </div>
            
            <div class="input-column">
                <div class="location-input-group">
                    <input type="text" id="originLocation" placeholder="Seu Local Atual" value="Seu Local Atual">
                </div>
                <div class="location-input-group">
                    <input type="text" id="destinationLocation" placeholder="Para onde você vai?">
                </div>
            </div>
            
            <button class="swap-btn" onclick="swapLocations()">
                <i class="fa-solid fa-arrows-up-down"></i>
            </button>
        </div>
    </div>

    <div class="map-controls">
    <button class="control-btn floor-selector-btn" onclick="toggleFloorList()">
        <i class="fa-solid fa-layer-group"></i> 
    </button>
    
    <button class="control-btn accessibility-btn" onclick="toggleAccessibilityLayer()">
        <i class="fa-solid fa-wheelchair"></i>
    </button>

    <div class="floor-list" id="floorList">
        <button class="floor-item active" data-floor="L1">L1</button>
        <button class="floor-item" data-floor="L2">L2</button>
        <button class="floor-item" data-floor="L3">L3</button>
    </div>
</div>

    <div class="map-container">
        <div id="map" style="width: 100%; height: 100%;"></div>
    </div>

        <div class="bottom-sheet" id="mainBottomSheet">
    
    <div class="sheet-handle" onclick="toggleSheet()">
        <i class="fa-solid fa-chevron-up sheet-arrow"></i>
    </div>
    
    <div class="card-content">
        <div class="card-content">
        <div class="card-header">
            <h2 class="card-title">Shopping Salvador</h2>
        </div>
        <div class="card-options">
            <a href="#" class="option-item" onclick="goToPage('stores.html')">
                <div class="option-icon"><i class="fa-solid fa-store"></i></div>
                <span>Lojas</span>
            </a>
            <a href="#" class="option-item" onclick="goToPage('parking.html')">
                <div class="option-icon"><i class="fa-solid fa-square-parking"></i></div>
                <span>Estacionamento</span>
            </a>
            <a href="#" class="option-item">
                <div class="option-icon"><i class="fa-solid fa-ticket"></i></div>
                <span>Promoções</span>
            </a>
        </div>
    </div>
    
    <div class="expanded-content">
        <h3 class="expanded-title">Detalhes e Serviços</h3>
        <p>Esta é a área que se expande. Você pode colocar aqui a lista completa de lojas, horários de funcionamento, avaliações, etc.</p>
        <p>Scrollable Content...</p>
        <p>Scrollable Content...</p>
        <p>Scrollable Content...</p>
    </div>
</div>
</div>

<div class="bottom-nav">
        
    </div>

    <!-- GOOGLE MAPS -->
    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwad106f_g6-CagC7BbkLe5cGRQRY84c8&libraries=maps&v=beta&callback=initMap" 
        async defer>
    </script>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>

<script>
let map;

// Coordenadas simuladas para cada piso
const floors = {
    L1: { lat: -12.9782, lng: -38.4556, zoom: 19 },
    L2: { lat: -12.9780, lng: -38.4556, zoom: 19 },
    L3: { lat: -12.9778, lng: -38.4556, zoom: 19 }
};
function addUserLocationMarker(map, pos) {
    const userLocation = {
        lat: pos.coords.latitude,
        lng: pos.coords.longitude
    };

    // Bolinha azul
    new google.maps.Marker({
        position: userLocation,
        map: map,
        icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 8,
            fillColor: '#4285F4',
            fillOpacity: 1,
            strokeColor: 'white',
            strokeWeight: 2
        }
    });

    // Círculo de precisão
    new google.maps.Circle({
        strokeColor: '#4285F4',
        strokeOpacity: 0.4,
        strokeWeight: 1,
        fillColor: '#4285F4',
        fillOpacity: 0.15,
        map: map,
        center: userLocation,
        radius: pos.coords.accuracy
    });

    // Centraliza no usuário
    map.panTo(userLocation);
}

function initMap() {
    const salvadorShopping = { lat: -12.9782, lng: -38.4556 };

    // Carrega o mapa
    map = new google.maps.Map(document.getElementById("map"), {
        zoom: 18,
        center: salvadorShopping,
        mapId: "4504f8b37365c3d0",
        clickableIcons: false
    });

    // Marcador apenas para referência
    new google.maps.Marker({
        position: salvadorShopping,
        map: map,
        title: "Salvador Shopping"
    });

    // === LIGAR OS BOTÕES DE ANDAR ===
    document.querySelectorAll(".floor-item").forEach(btn => {
        btn.addEventListener("click", () => {
            const floor = btn.dataset.floor;
            const data = floors[floor];

            // Simular mudança de andar movendo levemente o mapa
            map.setCenter({ lat: data.lat, lng: data.lng });
            map.setZoom(data.zoom);

            // Atualizar visual
            document.querySelectorAll(".floor-item").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");

            console.log("Andar selecionado:", floor);
        });
    });
    if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
        (pos) => {
            console.log("Localização do usuário no mapa:", pos.coords);
            addUserLocationMarker(map, pos);
        },
        (err) => {
            console.warn("Falha ao obter localização no mapa:", err);
        },
        {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
        }
    );
}

}

// Menu (placeholder)
function openMenu() {
    alert("Abrir Menu Lateral ou Configurações");
}
</script>


</body>
</html>
