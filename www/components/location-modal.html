<!-- components/location-modal.html -->
<div id="location-modal" class="modal" aria-hidden="true">
  <div class="modal-content" role="dialog" aria-labelledby="location-modal-title">
    <h2 id="location-modal-title">Permissão de Localização</h2>
    <p>Para que o mapa funcione corretamente, precisamos acessar sua localização atual.</p>

    <button id="allow-location" class="btn-ok">Permitir agora</button>
    <button id="deny-location" class="btn-cancel">Agora não</button>
  </div>
</div>

<style>
/* estilos locais ao modal - são inseridos dentro do body quando injetados */
.modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:9999; padding:16px; }
.modal[aria-hidden="false"] { display:flex; }
.modal-content { background:#fff; max-width:360px; width:100%; padding:20px; border-radius:12px; text-align:center; box-shadow:0 6px 18px rgba(0,0,0,.25); }
.btn-ok { width:100%; padding:10px; margin-top:12px; background:#4CAF50; color:#fff; border:none; border-radius:8px; font-size:16px; }
.btn-cancel { width:100%; padding:10px; margin-top:8px; background:#bbb; color:#fff; border:none; border-radius:8px; font-size:16px; }
</style>
