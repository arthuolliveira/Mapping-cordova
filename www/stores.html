<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lojas - Mapping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="stores-screen">
    
    <div class="stores-header-minimal">
        <button class="back-btn" onclick="goToPage('dashboard.html')">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h1 class="page-title">Lojas</h1>
    </div>

    <div class="category-section">
        <h2 class="category-title">Categorias</h2>
        
        <div class="category-filters-icons">
            <button class="category-icon-btn active" data-category="all">
                <div class="icon-circle"><i class="fa-solid fa-layer-group"></i></div>
                <span>Todas</span>
            </button>
            
            <button class="category-icon-btn" data-category="alimentacao">
                <div class="icon-circle"><i class="fa-solid fa-utensils"></i></div>
                <span>Alimentação</span>
            </button>
            
            <button class="category-icon-btn" data-category="moda">
                <div class="icon-circle"><i class="fa-solid fa-shirt"></i></div>
                <span>Moda</span>
            </button>
            
            <button class="category-icon-btn" data-category="servicos">
                <div class="icon-circle"><i class="fa-solid fa-wrench"></i></div>
                <span>Serviços</span>
            </button>
            
            <button class="category-icon-btn" data-category="eletronicos">
                <div class="icon-circle"><i class="fa-solid fa-mobile-alt"></i></div>
                <span>Tech</span>
            </button>
            
            </div>
    </div>
    
    <div class="search-bar-below-categories">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Buscar lojas ou produtos">
    </div>

    <div class="stores-list">
        <div class="stores-list">
    
    <div class="store-card" onclick="goToStoreDetails('C&A')">
        <div class="store-info-left">
            <h3 class="store-title">C&A</h3>
            <p class="store-type">Varejista de moda e lifestyle</p>
            <div class="store-badges">
                <span class="badge category-badge">Moda</span>
                <span class="badge feature-badge"><i class="fa-solid fa-percent"></i></span> <span class="badge feature-badge"><i class="fa-solid fa-wheelchair"></i></span> </div>
        </div>
        <div class="store-image-right">
            <img src="https://via.placeholder.com/100x80/cccccc/333333?text=C%26A" alt="Fachada C&A">
        </div>
    </div>

    <div class="store-card" onclick="goToStoreDetails('South & Co')">
        <div class="store-info-left">
            <h3 class="store-title">South & Co</h3>
            <p class="store-type">Moda jovem e streetwear</p>
            <div class="store-badges">
                <span class="badge category-badge">Moda</span>
                <span class="badge feature-badge"><i class="fa-solid fa-fire"></i></span> <span class="badge feature-badge"><i class="fa-solid fa-person-walking-with-cane"></i></span> </div>
        </div>
        <div class="store-image-right">
            <img src="https://via.placeholder.com/100x80/cccccc/333333?text=South%26Co" alt="Fachada South & Co">
        </div>
    </div>

    <div class="store-card" onclick="goToStoreDetails('Tommy Hilfiger')">
        <div class="store-info-left">
            <h3 class="store-title">Tommy Hilfiger</h3>
            <p class="store-type">Grife de moda premium</p>
            <div class="store-badges">
                <span class="badge category-badge">Moda</span>
                <span class="badge feature-badge"><i class="fa-solid fa-star"></i></span> <span class="badge feature-badge"><i class="fa-solid fa-wheelchair"></i></span> 
            </div>
        </div>
        <div class="store-image-right">
            <img src="https://via.placeholder.com/100x80/cccccc/333333?text=Tommy" alt="Fachada Tommy Hilfiger">
        </div>
    </div>
    
    <div class="store-card" onclick="goToStoreDetails('Renner')">
        <div class="store-info-left">
            <h3 class="store-title">Renner</h3>
            <p class="store-type">Loja de departamento</p>
            <div class="store-badges">
                <span class="badge category-badge">Moda</span>
                <span class="badge feature-badge"><i class="fa-solid fa-percent"></i></span> 
                <span class="badge feature-badge"><i class="fa-solid fa-wheelchair"></i></span> 
            </div>
        </div>
        <div class="store-image-right">
            <img src="https://via.placeholder.com/100x80/cccccc/333333?text=Renner" alt="Fachada Renner">
        </div>
    </div>

    <div class="store-card" onclick="goToStoreDetails('Adidas')">
        <div class="store-info-left">
            <h3 class="store-title">Adidas</h3>
            <p class="store-type">Artigos esportivos</p>
            <div class="store-badges">
                <span class="badge category-badge">Esportes</span>
                <span class="badge feature-badge"><i class="fa-solid fa-fire"></i></span> 
                <span class="badge feature-badge"><i class="fa-solid fa-wheelchair"></i></span> 
            </div>
        </div>
        <div class="store-image-right">
            <img src="https://via.placeholder.com/100x80/cccccc/333333?text=Adidas" alt="Fachada Adidas">
        </div>
    </div>

</div>
        </div>

</div>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script>
        function goToPage(page) {
            window.location.href = page;
        }
        function goToStoreDetails(storeName) {
            alert(`Navegar para os detalhes de: ${storeName}`);
            // Implementar navegação para a tela de detalhes da loja
        }
    </script>
</body>
</html>
